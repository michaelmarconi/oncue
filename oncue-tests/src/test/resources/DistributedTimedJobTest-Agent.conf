akka {
  actor {
    provider = "akka.remote.RemoteActorRefProvider"
    guardian-supervisor-strategy = "oncue.common.supervisors.ServiceSupervisor"
  }
  remote {
    netty.tcp {
      hostname = "localhost"
      port = 0
    }
  }
}

oncue {
  agent {
    class = "oncue.agent.ThrottledAgent"
    throttled-agent.max-jobs = 5
  }
  scheduler.path = "akka.tcp://oncue-service@localhost:9090"${oncue.scheduler.path}
}
