akka {
	actor {
		provider = "akka.remote.RemoteActorRefProvider"
		guardian-supervisor-strategy = "oncue.common.supervisors.ServiceSupervisor"				
    }
    remote {
        transport = "akka.remote.netty.NettyRemoteTransport"
        netty {
        	hostname = "localhost"
	        port = 9090
		}
	}
}