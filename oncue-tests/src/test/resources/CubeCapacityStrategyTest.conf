oncue {
	scheduler {
		class = "oncue.scheduler.CubeCapacityScheduler"
		cube-capacity-scheduler {
			matching-worker-type = "oncue.tests.workers.TestWorker2"
			default-requirements {
				oncue.tests.workers.TestWorker2 {
					memory = 500
				}
			}
		}
		backing-store {
			class = "oncue.backingstore.InMemoryBackingStore"
		}
	}
	agent {
		class = "oncue.agent.CubeCapacityAgent"
		cube-capacity-agent.total-memory = "5000"
	}
}