oncue {
	scheduler {
		class = "oncue.scheduler.CubeCapacityScheduler"
		cube_capacity_scheduler {
			matching_worker_type = "oncue.tests.workers.TestWorker2"
			default_requirements {
				oncue.tests.workers.TestWorker2 {
					memory = 500
				}
			}
		}
		backing-store {
			class = "oncue.backingstore.InMemoryBackingStore"
		}
	}
	agent {
		class = "oncue.agent.CubeCapacityAgent"
		cube_capacity_agent.total_memory = "5000"
	}
}