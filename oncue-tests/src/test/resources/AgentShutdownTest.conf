// The default test actor system behaves like a service
akka {
	actor {
		provider = "akka.remote.RemoteActorRefProvider"
    }
    remote {
        netty.tcp {
        	hostname = "localhost"
	        port = 9090
		}
	}
}

// A different actor system for the agent to inhabit
agent {
	akka.remote.netty.tcp {
    	hostname = "localhost"
        port = 0
	}
	
	oncue.scheduler.path = "akka.tcp://oncue-test@"${akka.remote.netty.tcp.hostname}":"${akka.remote.netty.tcp.port}${oncue.scheduler.path}
}