<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>onCue service</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Le styles -->
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/font-awesome.min.css")">
    <style>
        body {
            padding-top: 40px;  60px to make the container go all the way to the bottom of the topbar
        }
    </style>
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap-responsive.min.css")">
</head>

<body>

    <!-- Application template -->
    <script type="text/x-handlebars">
        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="brand" href="#">
                        <i class="icon-cog"></i>
                        nCue Service
                    </a>
                    <!--<div id="connection-state" class="pull-right">-->
                      <!--<span class="badge badge-success">-->
                        <!--<i class="icon-off success"></i>-->
                        <!--connected-->
                      <!--</span>-->
                    <!--</div>-->
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                {{outlet}}
            </div>
        </div>
    </script>

    <script type="text/x-handlebars" data-template-name="agents">
        <div class="offset8 span4">
            <h3 class="page-header">Agents</h3>
            {{#if content}}
                <table class="table table-condensed table-hover">
                    <thead>
                    <tr>
                        <th>URL</th>
                    </tr>
                    </thead>
                    <tbody>
                    {{#each controller}}
                        <tr>
                            <td class="monospace">{{ url }}</td>
                        </tr>
                    {{/each}}
                    </tbody>
                </table>
            {{else}}
                <div class="alert">
                    <strong>Warning!</strong> There are no agents connected to the service.
                </div>
            {{/if}}

        </div>
    </script>

    <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/underscore.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/handlebars-1.0.0-rc.3.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/ember-1.0.0-rc.2.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/ember-data.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/app.js")" type="text/javascript"></script>
</body>
</html>
